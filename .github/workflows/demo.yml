name: Deploy website
on:
  push:
    branches:
      - master 
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-js-dep-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test 
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs: 
      script-file: ${{steps.pub1.outputs.FILE_NAME}}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: use cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: node-js-dep-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: o/p contents
        run: ls -altrh
      - name: store a value in o/p
        id: pub1
        run: find dist/assets/*.js -type f -execdir echo "FILE_NAME={}" >> $GITHUB_OUTPUT ";"
      - name: upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: |
            dist
            package.json 
      
  deploy: 
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: get the output name
        run: echo "${{needs.build.outputs.script-file}}"
      - name: o/p contents
        run: ls -altrh
      - name: check in dist
        run: cd dist 
      - name: o/p contents
        run: ls -altrh
      - name: Deploy
        run: echo "Deploying..."
